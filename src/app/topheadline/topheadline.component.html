<div class="container-fluid mt-3" >
    <h4>Top Headlines <marquee>For More Update Subscribe Our Channel &copy; AP CodeEasy</marquee></h4>
    <div class="row mt-3">
        <div *ngFor="let nd of topHeadlinesData"class="col-lg-3 mt-3 mb-3">
            <div class="box">
            <img src="{{nd.urlToImage}}" width="100%">
            <h5>{{nd.title}}</h5>
            <p>{{nd.content}}</p>
            <a href="{{nd.url}}">Read more</a>
        </div>
        </div>
    </div>
</div>
